{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRM</title>
{% include 'web-css.html' %}
<style type="text/css">

</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="img-thumbnail pd_reg">
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-error">{{ message }}</div>
                    {% endfor %}
                    <form action="{% url 'add_person' %}" method="POST" enctype="multipart/form-data">
                        <h2>Enter User Details</h2>
                        <hr>
                        {% csrf_token %}
                        <div class="form-group">
                             <label for="exampleFormControlInput1">Enter Your Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Name" required="required">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
                        </div>
                        <div class="form-group">
                             <label for="exampleFormControlFile1">Enter Your Phone Number</label>
                            <input type="tel" class="form-control" name="phone" placeholder="Phone" required="required">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Identity Card</label>
                            <input type="file" class="form-control" name="card" placeholder="choose your image" required="required">
                        </div>
                           <div class="form-group">
                             <label for="exampleFormControlInput1">Enter Your Date Of Birth</label>
                            <input type="date" class="form-control" name="dob" placeholder="Phone" required="required">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Choose Your Gender</label><br>
                            <ul>
                                <input type="radio" name="gender" value="M" > Male<br>
                                <input type="radio" name="gender" value="F"> Female<br>

                            </ul>
                        </div>
                          <div class="form-group">
                               <label for="exampleFormControlFile1">Choose Who You Are?</label>
                              <ul>
                                  <input type="radio" name="type" value="S" > Student<br>
                                  <input type="radio" name="type" value="I"> Invidual<br>

                              </ul>
                            </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg">Add</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2">
                <a href="{% url 'person_details' %}" class="btn btn-success">Persons Details</a>
            </div>
        </div>
    </div>
</body>
{% include 'web-js.html' %}
</body>
</html>
